{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'dashboard/gridstack.css' %}" />
    <link rel="stylesheet" href="https://anijs.github.io/lib/anicollection/anicollection.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <style type="text/css">
        body {
            background-image: url("paper.gif");
            background-color: #cccccc !important;
        }
        h1 {
            font-family: Impact, Charcoal, sans-serif;
            font-size: 42px;
            letter-spacing: 0px;
            word-spacing: 2px;
            color: #000000;
            font-weight: 700;
            text-decoration: none solid rgb(68, 68, 68);
            text-align: center;
        }
        .grid-stack {
            background: #cccccc;
        }
        .grid-stack-item {
        }
        .grid-stack-item-content {
            color: #000;
            text-align: center;
            background-color: #DCD9D4; background-image: linear-gradient(to bottom, rgba(255,255,255,0.50) 0%, rgba(0,0,0,0.50) 100%), radial-gradient(at 50% 0%, rgba(255,255,255,0.10) 0%, rgba(0,0,0,0.50) 50%); background-blend-mode: soft-light,screen;
            -webkit-box-shadow: 0px 0px 30px 0px rgba(230,230,230,1);
            -moz-box-shadow: 0px 0px 30px 0px rgba(230,230,230,1);
            box-shadow: 0px 0px 30px 0px rgba(230,230,230,1);
            border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            -webkit-border-radius: 10px 10px 10px 10px;
            border: 0px solid ;
        }
        .incidentlist {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
        .incidentlist li {
          font-weight: 700;
        }
    </style>
{% endblock %}

{% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
    <script type="text/javascript" src="{% static "dashboard/gridstack.js" %}"></script>
    <script type="text/javascript" src="{% static "dashboard/gridstack.jQueryUI.js" %}"></script>
{% endblock %}

{% block footerjs %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AniJS/0.9.3/anijs.js"></script>
    <script type="text/javascript" src="{% static "dashboard/dashboard.js" %}"></script>
{% endblock %}
